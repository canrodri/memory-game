<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge" /> -->
  <title>Memory Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Creepster&family=Manrope:wght@200..800&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="/assets/main.css">
</head>

<body>
  <div>
    <h1>Memory Game</h1>
  </div>
  <div id="victory" hidden>You won!
  </div>
  <div id="game-over" hidden>Game over!
  <button id="game-over-button">Restart Game</button> 
  </div>
  <div id="score">
    <h2>Score</h2>
    <p>Pairs clicked: <span id="pairs-clicked">0</span></p>
    <p>Pairs guessed: <span id="pairs-guessed">0</span></p>
    <p>Precision: <span id="precision">0</span></p>
  </div>
  <div id="timer">
  <h3>Time left: <span id="time-left">02:00</span></h3>
  </div>
  <div id="memory-board"></div>
  <script src="/assets/timer.js"></script>
  <script src="/assets/sound-manager.js"></script>
  <script src="/assets/memory-game.js"></script>
  <script src="/assets/main.js"></script>
</body>
</html>
